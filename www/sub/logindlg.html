<!-- login Modal -->
<div id="logindlg.html" class="modal topmodal">
    <div class="loader hide_it" id="login_loader" style="margin:auto"></div>
    <!-- login content -->
    <div class="modal-content" id="login_content">
        <div class="modal-header">
            <h3>
                <div id="login_title_container" class="modal-title"></div>
            </h3>
        </div>
        <div class="modal-body">
            <span>
                <span class="modal-text" translate>User:</span>
                <input id="login_user_text" class='form-control' type="text" autocomplete="username" style="width:auto" />
            </span>
            <hr>
            <form>
                <span class="modal-text" translate>Password:</span>
                <input id="login_password_text" class='form-control' type="password" autocomplete="login-password" style="width:auto" />
            </form>
            <br>
        </div>
        <div class="modal-footer">
            <span class="pull-right">
                <button id="login_submit_btn" class="btn btn-primary" translate>Submit</button>
            </span>
        </div>
    </div>
    <!-- /login content -->
</div>
<!-- /login Modal -->
