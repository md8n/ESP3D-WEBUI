<!-- password Modal -->
<div id="passworddlg.html" class="modal topmodal">
    <div class="loader hide_it" id="password_loader" style="margin:auto"></div>
    <!-- password content -->
    <div class="modal-content" id="change_password_content">
        <div class="modal-header">
            <span id="passwordDlgClose" class="close"><b>&times;</b></span>
            <h3>
                <div id="passwordChange" class="modal-title"></div>
            </h3>
        </div>
        <div class="modal-body">
            <form>
                <!-- The hidden input field prevents complaints from Chrome style checking -->
                <input id="password_username" hidden class='form-control' type="text" autocomplete="username" style="display: none;" />
                <span class="modal-text" translate>Current Password:</span>
                <input id="password_password_text" class='form-control' type="password" autocomplete="current-password" style="width:auto" />
                <hr/>
                <span class="modal-text" translate>New Password:</span>
                <input id="password_password_text1" class='form-control' type="password" autocomplete="new-password" style="width:auto" />
                <hr/>
                <span class="modal-text" translate>Confirm New Password:</span>
                <input id="password_password_text2" class='form-control' type="password" autocomplete="new-password" style="width:auto" />
            </form>
            <hr>
            <span>
                <span id="password_content"></span>
            </span>
        </div>
        <div class="modal-footer">
            <span class="pull-right">
                <button id="passwordDlgCancel" class="btn btn-warning" translate>Cancel</button>
            </span>
            <span class="pull-right">
                &nbsp;&nbsp;
            </span>
            <span class="pull-right">
                <button id="change_password_btn" class="btn btn-primary" translate>Change Password</button>
            </span>
        </div>
    </div>
    <!-- /password content -->
</div>
<!-- /password Modal -->
