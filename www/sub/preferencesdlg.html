<!-- preference Modal -->
<div id="preferencesdlg.html" class="modal">
    <!-- preferences content -->
    <div class="modal-content">
        <div class="modal-header">
            <span id="PreferencesDialogClose" class="close"><b>&times;</b></span>
            <h3>
                <div class="modal-title" translate>Preferences</div>
            </h3>
        </div>
        <div class="modal-body panel-scroll" id="preferences_body"></div>
        <div class="modal-footer">
            <div class="pull-left" id="preferencesdlg_upload_msg">
                <span translate>Saving</span>
                &nbsp;
                <progress name="prg" id="preferencesdlg_prg" max="100"></progress>
                &nbsp;
                <span id="preferencesdlg_upload_percent">0</span>%
            </div>
            <span class="pull-right">
                <button id="PreferencesDialogCancel" class="btn btn-warning" translate>Cancel</button>
            </span>
            <span class="pull-right">
                &nbsp;&nbsp;
            </span>
            <span class="pull-right">
                <button id="PreferencesDialogSave" class="btn btn-primary" translate>Save</button>
            </span>
        </div>
    </div>
    <!-- /preferences content -->
</div>
<!-- /preferences Modal -->
