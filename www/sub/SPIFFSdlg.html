<!-- SPIFFS Modal -->
<div id="SPIFFSdlg.html" class="modal">
    <!-- SPIFFS content -->
    <div class="modal-content">
        <div class="modal-header">
            <span id="SPIFFS_span_close" class="close"><b>&times;</b></span>
            <h3>
                <div class="modal-title" translate>FluidNC Local Filesystem</div>
            </h3>
        </div>
        <div class="modal-body">
            <div id="SPIFFS" class="panel">
                <div class="panel-body">
                    <div class="panel-flex-row">
                        <input id="SPIFFS-select" type="file" style="display:none" name="myfiles[]" multiple />
                        <table id="SPIFFS-select_form">
                            <tr>
                                <td>
                                    <button id="SPIFFS_select_files" class="btn btn-info" type="button" translate>Upload files</button>
                                </td>
                                <td>
                                    <div id="SPIFFS_file_name" class="filetext no_overflow"></div>
                                </td>
                            </tr>
                        </table>
                        &nbsp;
                        <button id="SPIFFS_uploadbtn" class="btn btn-primary btn-svg" type="button"></button>
                        <progress id="SPIFFS_prg" style="display:none;" name="prg" max="100"></progress>
                        &nbsp;
                        <span id="uploadSPIFFSmsg" style="display:none;" translate>Uploading</span>
                    </div>

                    <br><br>
                    <div class="panel">
                        <div class="panel-body">
                            <div class="panel-flex-row">
                                <div class="tooltip">
                                    <span class="tooltip-text">Make a directory</span>
                                    <button id="SPIFFS_create_dir_btn" class="btn btn-info btn-svg-no_pad tooltip">
                                        <svg width="35px" height="25px" viewBox="0 0 40 30">
                                            <rect x="5" y="10" width="30" height="20" rx="2" ry="2" fill="currentColor">
                                            </rect>
                                            <rect x="20" y="5" width="15" height="15" rx="2" ry="2" fill="currentColor">
                                            </rect>
                                            <text x="15" y="25" font-size="18" font-weight="800" fill="#5BC0DE">+</text>
                                        </svg>
                                    </button>
                                </div>
                                <div id="SPIFFS_loader" class="loader" style="width:2em;height:2em;"></div>
                                <div id="SPIFFS_path" class="info">&nbsp;</div>
                            </div>

                            <table class="table table-striped" style="border:1px;solid #dddddd;margin-bottom:20px;">
                                <thead>
                                    <tr>
                                        <th width="0%" translate>Type</th>
                                        <th width="auto" translate>Name</th>
                                        <th translate>Size</th>
                                        <th width="0%"></th>
                                    </tr>
                                </thead>
                                <tbody id="SPIFFS_file_list"></tbody>
                            </table>
                        </div>
                        <div id="SPIFFS_status" class="panel-footer"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div style="float:right; padding-right:20px;">
                <table>
                    <tr>
                        <td>
                            <button id="SPIFFS_btn_close" class="btn btn-warning" translate>Close</button>
                        </td>
                        <td>
                            <span class="">&nbsp;&nbsp;</span>
                        </td>
                        <td>
                            <button id="refreshSPIFFSbtn" class="btn btn-primary"></button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!-- /SPIFFS content -->
</div>
<!-- /SPIFFS Modal -->
