<div id="settingstab" class="tabcontent center">
    <h2 class="center">
        <span translate>FluidNC Settings</span>
    </h2>
    <table class="center">
        <tr>
            <td style='padding:10px' class="tooltip">
                <span class="tooltip-text">Show system status</span>
                <button id="settings_status_btn" type="button" class="btn btn-info"></button>
            </td>
            <td style='padding:10px' class="tooltip">
                <span class="tooltip-text">Manage local files</span>
                <button id="settings_SPIFFS_btn" type="button" class="btn btn-success"></button>
            </td>
            <td style='padding:10px' class="tooltip">
                <span class="tooltip-text">Update the firmware wirelessly (OTA)</span>
                <button id="settings_update_fw_btn" type="button" class="btn btn-warning"></button>
            </td>
            <td style='padding:10px' class="tooltip">
                <span class="tooltip-text">Restart FluidNC</span>
                <button id="settings_restart_btn" type="button" class="btn btn-danger"></button>
            </td>
            <td style='padding:10px' class="tooltip">
                <span class="tooltip-text">Refresh this list of settings</span>
                <button id="settings_refresh_btn" type="button" class="btn btn-primary"></button>
            </td>
        </tr>
    </table>
    <br>
    <span id="settings_status"></span>
    <hr>
    <div id="settings_loader" class="loader hide_it"></div>
    <div id="settings_list_content" class="container hide_it">
        <span id="settings_filters">
            <div class="radio-inline tooltip">
                <span class="tooltip-text">Settings that are saved immediately</span>
                <label>
                    <input id="nvs_setting_filter" type="radio" name="setting_filter" value="nvs">
                    <span translate>Flash Settings</span>
                </label>
            </div>
            <div class="radio-inline tooltip">
                <span class="tooltip-text">Settings from the config file, saved only on command</span>
                <label>
                    <input id="tree_setting_filter" type="radio" name="setting_filter" value="configfile">
                    <span translate>Config Items</span>
                </label>
            </div>
        </span>
        <table class="table table-bordered table-striped table-hover table-responsive" style='width:auto;'>
            <thead>
                <tr>
                    <th translate>Label</th>
                    <th translate>Value</th>
                </tr>
            </thead>
            <tbody id="settings_list_data"></tbody>
        </table>
    </div>
</div>
