<!-- status Modal -->
<div id="statusdlg.html" class="modal">
    <!-- status content -->
    <div class="modal-content">
        <div class="modal-header">
            <span id="status_dlg_close" class="close"><b>&times;</b></span>
            <h3>
                <div class="modal-title" translate>FluidNC Status</div>
            </h3>
        </div>
        <div class="modal-body">
            <div class="loader center hide_it" id="status_loader"></div>
            <span id="status_msg"></span>
            <span class="modal-text"></span>
        </div>
        <div class="modal-footer">
            <div style="float:right; padding-right:20px;">
                <table>
                    <tr>
                        <td>
                            <button id="status_dlg_btn_close" class="btn btn-warning" translate>Close</button>
                        </td>
                        <td>
                            <span class=""> &nbsp;&nbsp;</span>
                        </td>
                        <td>
                            <button id="status_dlg_refreshstatus" class="btn btn-primary"></button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!-- /status content -->
</div>
<!-- /status Modal -->
