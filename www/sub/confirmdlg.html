<!-- Confirm Modal -->
<div id="confirmdlg.html" class="modal topmodal">
    <!-- Confirm content -->
    <div class="modal-content">
        <div class="modal-header">
            <span id="ConfirmDialogClose" class="close"><b>&times;</b></span>
            <h3>
                <div class="modal-title"></div>
            </h3>
        </div>
        <div class="modal-body">
            <span id="confirmQuestion"></span>
        </div>
        <div class="modal-footer">
            <span class="pull-right">
                <button id="ConfirmDialogYes" class="btn btn-primary" translate>Yes</button>
            </span>
            <span class="pull-right">
                &nbsp;&nbsp;
            </span>
            <span class="pull-right">
                <button id="ConfirmDialogNo" class="btn btn-warning" translate>No</button>
            </span>
        </div>
    </div>
    <!-- /Confirm content -->
</div>
<!-- /Confirm Modal -->
