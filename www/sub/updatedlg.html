<!-- update Modal -->
<div id="updatedlg.html" class="modal">
    <!-- update content -->
    <div class="modal-content">
        <div class="modal-header">
            <span id="updateDlgCancel" class="close"><b>&times;</b></span>
            <h3>
                <div class="modal-title" id="fw_update_dlg_title" translate>FluidNC Firmware Update</div>
            </h3>
        </div>
        <div class="modal-body">
            <table>
                <tr>
                    <td>
                        <input id="fw-select" type="file" style='display:none' name="myfiles[]" accept=".bin, .bin.gz"/>
                        <table id="fw-select_form">
                            <tr>
                                <td>
                                    <button id="fw_select_files" class="btn btn-info" type="button" translate>Select file</button>
                                </td>
                                <td>
                                    <div id="fw_file_name" class="filetext no_overflow"></div>
                                </td>
                            </tr>
                        </table>
                    </td>

                    <td>&nbsp;</td>
                    <td><button id="uploadfw-button" class="btn btn-primary" style='display:none;' translate>Update</button></td>
                    <td><progress style='display:none;' name='prgfw' id='prgfw' max='100'></progress></td>
                    <td>&nbsp;</td>
                    <td><span id='updatemsg' style='display:none;' translate>Restarting, please wait....</span><span id='counter'></span></td>
                </tr>
            </table>
        </div>
        <div class="modal-footer">
            <span class="pull-right">
                <button id="updateDlgClose" class="btn btn-warning" translate>Close</button>
            </span>
        </div>
    </div>
    <!-- /update content -->
</div>
<!-- /update Modal -->
