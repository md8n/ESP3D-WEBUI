<div id="configtab" class="tabcontent center">
    <h2 id='tab_title_configuration'>
        <span translate>Printer configuration</span>
    </h2>
    <button id="config_refresh_btn" type="button" class="btn btn-primary"></button>
    <br>
    <span id="config_status"></span>
    <hr>
    <div id="config_loader" class="loader hide_it"></div>
    <div id="config_list_content" class="hide_it">
        <div id="config_main_content">
            <table class="table table-bordered table-striped table-hover table-responsive"
                style="width:auto; max-width: 90% !important; word-wrap: break-word;">
                <thead>
                    <tr>
                        <th width="0%" translate>Label</th>
                        <th width="auto" translate>Value</th>
                        <th width="0%" translate>Help</th>
                    </tr>
                </thead>
                <tbody id="config_list_data"></tbody>
            </table>
        </div>
        <div id="config_override_list_content" class="hide_it">
            <table>
                <tr>
                    <td style="padding:10px">
                        <button id="config_apply_override" type="button" class="btn btn-success"></button>
                    </td>
                    <td style="padding:10px">
                        <button id="config_delete_override" type="button" class="btn btn-warning"></button>
                    </td>
                </tr>
            </table>
            <table class="table table-bordered table-striped table-hover table-responsive"
                style="width:auto; max-width: 90% !important; word-wrap: break-word;">
                <tbody id="config_override_data"></tbody>
            </table>
        </div>
    </div>
</div>
