<div id="cameratab" class="tabcontent center">
    <br>
    <form class="form-inline">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">@</div>
                <input id="camera_webaddress" type="text" class="form-control w50" translateph
                    placeholder="Camera address">
            </div>
        </div>
        <button id="cameratab_loadframe" type="button" class="btn btn-primary"></button>
        <button id="cameratab_getaddress" type="button" class="btn btn-info"></button>
        <button id="cameratab_saveaddress" type="button" class="btn btn-warning"></button>
    </form>
    <br>
    <table id="camera_frame_display">
        <tr>
            <td width="100%">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" id="camera_frame"></iframe>
                </div>
            </td>
            <td valign="top">
                <button id="camera_detach_button" type="button" class="hide_it"></button>
            </td>
            <td>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </td>
        </tr>
    </table>
</div>
