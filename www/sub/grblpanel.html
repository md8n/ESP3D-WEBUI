<div id="grblPanel" class="panel panel-default panel-flex-col panel-min-width">
    <div class="panel-heading ">
        <div class="panel-flex-row ">
            <div class="col-md-12">
                <div>
                    <b><span translate>GRBL</span></b>
                </div>
                <div></div>
                <div class="report" id="autocheck">
                    <label translate>Reports:</label>
                    <span>
                        <input id="report_none" type="radio" name="status_report" value="none" />
                        <label for="report_none" translate>None</label>
                    </span>
                    <span>
                        <input id="report_auto" type="radio" name="status_report" value="auto" />
                        <label for="report_auto" translate>Auto</label>
                        <input id="grblpanel_autoreport_interval" class="w4" type="number" min="50" max="30000"
                            value="50" />
                        <label for="grblpanel_autoreport_interval" translate>ms</label>
                    </span>
                    <span>
                        <input id="report_poll" type="radio" name="status_report" value="poll" />
                        <label for="report_poll" translate>Poll</label>
                        <input id="grblpanel_interval_status" class="w4" type="number" min="0.1" max="99" value="3" />
                        <label for="grblpanel_interval_status" translate>sec</label>
                    </span>
                </div>
            </div>
        </div>
    </div>

                                <td style="text-align: left; width:100%;height:30px;">
                                    <div id="grbl_status" class="status_text"></div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" style="text-align: left; height:20px;" id="grbl_status_text"></td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <table>
                            <tr>
                                <td style="width:100%;height:2em;"></td>
                                <td>
                                    <button id="sd_pause_btn" class="btn btn-default hide_it" style="padding: 5px 4px 0 5px;"></button>
                                </td>
                                <td>
                                    &nbsp;
                                </td>
                                <td>
                                    <button id="sd_resume_btn" class="btn btn-default hide_it" style="padding: 5px 4px 0 5px;"></button>
                                </td>
                                <td>
                                    &nbsp;
                                </td>
                                <td>
                                    <button id="sd_reset_btn" class="btn btn-danger hide_it" style="padding: 5px 0px 0px 0px;"></button>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td colspan=2 class="td_center">
                        <div id="grbl_SD_status" class="center"></div>
                    </td>
                </tr>
            </table>
            <br>

                    <span translate>Spindle</span>
                </button>
                <button id="grblpanel_probetablink" class="tablinks hide_it">
                    <span translate>Probe</span>
                </button>
            </div>

                                                <tr>

                                                        <span class="button_txt">&nbsp;S1%</span>

                                                    <td>
                                                        <span class="button_txt">&nbsp;S1%</span>
                                                    </td>

                                        </button>
                                    </td>
                                    <td class="td_center">

                                                <tr>
